name: nightly-audit
on:
  schedule:
    - cron: "0 2 * * *"  # 02:00 UTC
  workflow_dispatch: {}
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run IP/SRD audit & report
        run: npm run audit
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Audit SRD/IP fallito: ${new Date().toISOString()}`;
            const body = 'Controlla i log dell\'action nightly-audit.';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title, body, labels: ['audit','compliance']
            })
